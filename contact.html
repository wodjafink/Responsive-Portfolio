<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Jared's Bio Page</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

	<header id="masthead">
		<div class="container">
			<a href="index.html" id="logo">Jared Mednick</a>
			<nav>
				<a href="index.html">About</a>
				<a href="portfolio.html">Portfolio</a>
				<a href="contact.html">Contact</a>
			</nav>		
		</div>
	</header>

	<div class="wrapper">
	  <div id="main-container" class="container">
	    <section class="main-section">
	      <h1>Contact</h1>

	      <form id="contact-form">
	        <ul>
	          <li>
	            <label for="name">Name</label>
	            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
	          </li>
	          <li>
	            <label for="email">Email</label>
	            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
	          </li>
	          <li>
	            <label for="message">Message</label>
	            <textarea id="message" name="message" required="required"></textarea>
	          </li>
	        </ul>
	        <input type="submit">
	      </form>

	    </section>			
	    <section class="sidebar">
				<div id="connect">
	      		<h3>Connect with Me</h3>
	        		<a href="https://github.com/wodjafink"><img class="social" src="assets/images/github_icon.png" alt="GitHub Profile"></a>
	        		<a href="https://www.linkedin.com/in/jaredmednick"><img class="social" src="assets/images/linkedin_icon.png" alt="LinkedIn Profile"></a>
	        		<a href="https://stackoverflow.com/users/6111217/wodjafink"><img class="social" src="assets/images/stack_overflow_icon.png" alt="StackOverflow Profile"></a>
	      		</div>
	    	</section>
	    <div class="push"></div>
	  </div>

	</div>

	<footer>
		<div class="container">

		</div>
	</footer>
